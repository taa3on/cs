<!DOCTYPE html>

        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-color: black;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

<body>
    <script>
        // إنشاء عنصر الصوت باستخدام الجافا
        window.onload = function() {
            var audio = new Audio('music.mp3'); // استبدل 'your-music-file.mp3' باسم ملف الصوت الخاص بك
            audio.loop = true; // تشغيل الموسيقى بشكل متكرر
            audio.play(); // تشغيل الموسيقى تلقائيًا
        };
    </script>
</body>

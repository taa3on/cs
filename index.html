
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cs_bisho</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-color: black;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #notification {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        #controls {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        #controls button {
            margin: 0 10px;
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="notification">
        Please enable autoplay sound in your browser settings to enjoy the full experience.
    </div>
    <div id="controls">
        <button id="allow">Allow</button>
        <button id="deny">Deny</button>
    </div>
    <audio id="background-audio" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('background-audio');
        const notification = document.getElementById('notification');
        const controls = document.getElementById('controls');
        const allowButton = document.getElementById('allow');
        const denyButton = document.getElementById('deny');

        // Check if the audio can play automatically
        audio.play().catch(() => {
            // Show notification and controls if autoplay is blocked
            notification.style.display = 'block';
            controls.style.display = 'block';
        });

        allowButton.addEventListener('click', () => {
            audio.play();
            notification.style.display = 'none';
            controls.style.display = 'none';
        });

        denyButton.addEventListener('click', () => {
            notification.textContent = 'Autoplay denied. You can enable it in your browser settings.';
            controls.style.display = 'none';
        });
    </script>
</body>
</html>
